# Site settings
title: Zoe - Analytics on demand
email: daniele.venzano@eurecom.fr
description: >
  Zoe provides a simple way to provision data analytics clusters and workflows.

baseurl: "/zoe-website-test/" # the subpath of your site, e.g. /blog/
url: https://zoe-analytics.eu # the base hostname & protocol for your site
git_address: https://github.com/DistributedSystemsGroup/zoe
git_edit_address: https://github.com/DistributedSystemsGroup/zoe-website
destination: docs

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
  - docs/
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
